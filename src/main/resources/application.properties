spring.application.name=${APPLICATION_NAME}

# MySQL datasource
spring.datasource.url=${DB_URL}
spring.datasource.username=${DB_USERNAME}
spring.datasource.password=${DB_PASSWORD}
spring.datasource.driver-class-name=${DRIVER_CLASS_NAME}

# JPA for MySQL --- Or Hibernate for MySql
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

server.port=${SERVER_PORT}

app.jwt.expiration-ms=${EXPIRATION_MS}
app.jwt.secret=${APP_JWT_SECRET}
jwt.secretKey=${JWT_SECRETKEY}

app.admin.username=${ADMIN_USERNAME}
app.admin.email=${ADMIN_EMAIL}
app.admin.password=${ADMIN_PASSWORD}

logging.file.name=logs/${APPLICATION_NAME}.log
logging.level.root = info
logging.logback.rollingpolicy.max-file-size=${MAX_FILE_SIZE}
logging.logback.rollingpolicy.max-history=${MAX_HISTORY}


